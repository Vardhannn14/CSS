<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         /* Selector{
            property1: value1;
            property2: value2;
        } */
        
        .Internal{
            background-color:rgb(53, 4, 96);
            color: rgb(95, 87, 255);
            font-size: 30px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ways To Apply CSS</h1>
    <hr>
    <ul>
        <!-- Inline CSS -> We write Inline CSS in Start Tag with the help of style Attribute -->
        <li style="background-color: darkslategray; color: rgb(254, 140, 0); font-size: 30px;">Inline CSS</li>
        <li class="Internal">Internal CSS</li>
        <li class="External">External CSS</li>
    </ul>
</body>
</html>
