<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector</title>

    <!-- Group selector are represented by (,) -->
    <!-- Internal CSS -->

    <style>
        h1,p{
            background-color: crimson;
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Group Selector(,)</h1>
    <p>Hello, my name is Suryavardhan</p>
    <label>Hello my name is Suryavardhan</label>
</body>
</html>
