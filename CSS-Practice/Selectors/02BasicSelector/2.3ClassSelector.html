<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>

    <!-- Class Selector can be identified by (.) -->
    <!-- Internal CSS -->
    
    <style>
        body{
            background-color: darkkhaki;
        }
        .heading{
            background-color: crimson;
            color: black;
        }
        .para{
            background-color: steelblue;
            color: darkred;
        }
    </style>
</head>
<body>
    <h1 class="heading">Class Selector(.)</h1>
    <p class="para">My name is <b>Suryavardhan Patadiya</b></p>
</body>
</html>
