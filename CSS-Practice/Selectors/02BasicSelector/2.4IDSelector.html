<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector</title>

    <!-- ID selector can be identified by(#) -->
    <!-- We can give any Attribute value(name) to ID -->

    <style>
        body{
            background-color: teal;
        }
        #heading{
            background-color: bisque;
            color: blue;
        }
        #name{
            background-color: brown;
            color: yellow;
        }
        #student{
            background-color: navy;
            color: thistle;
        }
    </style>
</head>
<body>
    <h1 id="heading">ID Selector(#)</h1>
    <p id="name">My name is Suryavardhan Patadiya</p>
    <label id="student">Student of Red & White Multimedia Institution</label>
</body>
</html>
