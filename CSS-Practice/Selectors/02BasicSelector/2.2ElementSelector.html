<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element selector</title>

    <!-- Element Selector can be identified by (Tag Name) -->
     <!-- Internal CSS -->
    <style>
        body{
            background-color: turquoise;
        }
        h1{
            background-color: lightcoral;
            color: indigo;
            font-size: 40px;
        }
        p{
            background-color: blueviolet;
            color: red;
            font-size: 30px;
        }
        label{
            background-color: darkslategray;
            color: yellow;
            font-size: 20px;
        }

      </style>
</head>
<body>
    <h1>Element selector(Tag Name)</h1><hr>
    <p>My name is Suryavardhan Patadiya</p>
    <label>Student of Red & White Multimedia Institution</label>

</html>
