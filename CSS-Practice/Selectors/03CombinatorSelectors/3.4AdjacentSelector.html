<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjecent Selector</title>

    <!-- Adjecent Selector are represented by (+) -->
    <!-- internal CSS -->

    <style>
        .parent+p {
            background-color: teal;
            color: darkred;
        }
    </style>

</head>
<body>
    <h1>Adjecent Selector(+)</h1>
    <div class="parent">
        <p>My Name is Suryavardhan Patadiya</p>
        <p>My Name is Suryavardhan Patadiya</p>
        <p>My Name is Suryavardhan Patadiya</p>
        <p>My Name is Suryavardhan Patadiya</p>
    <div class="child">
        <p>My Name is Suryavardhan Patadiya</p>
        <p>My Name is Suryavardhan Patadiya</p>
    </div>
        <p>My Name is Suryavardhan Patadiya</p>
        <p>My Name is Suryavardhan Patadiya</p>
    </div>
</body>
</html>
