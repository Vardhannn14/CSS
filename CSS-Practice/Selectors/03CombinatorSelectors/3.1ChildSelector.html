<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>

    <!-- Child Selector are represented by(>) -->
    <!-- Internal CSS -->

    <style>
        .parent>p{
            background-color: aqua;
            color: brown;

        }
        .parent{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Child Selector(>)</h1>
    <div class="parent">
        <p>My Name is Suryavardhan Patadiya</p>
        <p>My Name is Suryavardhan Patadiya</p>
        <p>My Name is Suryavardhan Patadiya</p>
        <p>My Name is Suryavardhan Patadiya</p>
    <div class="child">
        <p>My Name is Suryavardhan Patadiya</p>
        <p>My Name is Suryavardhan Patadiya</p>
    </div>
        <p>My Name is Suryavardhan Patadiya</p>
        <p>My Name is Suryavardhan Patadiya</p>
    </div>
</body>
</html>
