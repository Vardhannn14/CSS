<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <div class="logo">Uber Eats</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Restaurants</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="heading">
        <div class="heading-text">
            <h1>Order delivery near you</h1>
            <div class="search-container">
                <form action="" method="post">
                  <input type="text" name="Searchbar">
                  <input type="submit" value="Search">
                </form>
            </div>
        </div>
    </section><br>

    <section class="Feed your employees">
        <div class="restaurant-list">
            <div class="restaurant">
                <img src="../CSS-Images/UberEats/UberEatsheading01.webp" alt="Restaurant 1">
                <h3>Feed your Employees</h3>
            </div>
            <div class="restaurant">
                <img src="../CSS-Images/UberEats/UberEatsheading03.webp" alt="Restaurant 2">
                <h3>Your Restaurant,Delivered</h3>
            </div>
            <div class="restaurant">
                <img src="../CSS-Images/UberEats/UberEatsheading02.jpg" alt="Restaurant 3">
                <h3>Deliver with Uber Eats</h3>
            </div>
        </div>
    </section>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55458.25958011268!2d75.393215!3d29.686684999999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39116b1f3642de5b%3A0x189d9ede4485538d!2sGanda%2C%20Haryana%20125051!5e0!3m2!1sen!2sin!4v1718603374927!5m2!1sen!2sin" 
    width="1400" height="450" style="border:30;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">

    </iframe>
    <footer>
        <p>&copy; 2024 Uber Eats. All rights reserved.</p>
    </footer>
</body>
</html>
